apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 120
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.fullImageName }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            {{- toYaml .Values.envs | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: "{{ .Values.contextPath }}/health"
              port: http
            failureThreshold: {{ .Values.startupFailureThreshold }}
          livenessProbe:
            httpGet:
              path: "{{ .Values.contextPath }}/health"
              port: http
            failureThreshold: {{ .Values.livenessFailureThreshold }}
          readinessProbe:
            httpGet:
              path: "{{ .Values.contextPath }}/health"
              port: http
            failureThreshold: {{ .Values.readinessFailureThreshold }}
